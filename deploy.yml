defaultStacks:
    - cms-fronts
packages:
    cloudformation:
        type: cloud-formation
        apps:
            - auditing-store-events-lambda
        data:
            cloudFormationStackName: auditing-lambda-store
            createStackIfAbsent: false
            prependStackToCloudFormationStackName: false
            templatePath: lambda.json
            templateStageParameters:
                CODE:
                    Stage: CODE
                    EventSourceKinesisStream: <%= secrets["event-source-CODE"] %>
                PROD:
                    Stage: PROD
                    EventSourceKinesisStream: <%= secrets["event-source-PROD"] %>
    s3:
        type: aws-s3
        data:
            bucket: auditing-lambda-dist
            cacheControl: "public, max-age=315360000"
            prefixPackage: false
            prefixStack: false
            publicReadAcl: false
    lambda:
        type: aws-lambda
        data:
            functions:
                CODE:
                    name: <%= secrets["lambda-function-CODE"] %>
                    filename: artifact.zip
                PROD:
                    name: <%= secrets["lambda-function-PROD"] %>
                    filename: artifact.zip
recipes:
    upload:
        actionsBeforeApp:
            - s3.uploadStaticFiles
    cloudform:
        actionsBeforeApp:
            - cloudformation.updateStack
    lambda:
        actionsBeforeApp:
            - lambda.updateLambda
    default:
        depends:
            - upload
            - cloudform
            - lambda
